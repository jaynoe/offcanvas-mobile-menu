<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example Offcanvas mobile menu</title>
  <link rel="stylesheet" href="css/offcanvas-mobile-menu.css" />
  <style type="text/css">
  * {padding:0;margin:0;border:0;}
    header {
      background: #CCC;
      padding: 25px;
      text-align: right;
    }
    li {
      list-style-type: none;
    }
    #main {
      background: #aaa;
      height: 100vh;
      width: 100%;
    }
    button {
      padding: 5px;
    }
  </style>
</head>

<body>

  <header>
    <button id="trigger">trigger menu</button>
  </header>

  <section id="main"></section>

  <section id="offcanvas">
    <nav>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
        <li><a href="#">Link 5</a></li>
    </nav>
  </section>


  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="jquery.mobile-offcanvas-menu.js"></script>
  <script>
    $("#offcanvas").offcanvasmenu();
  </script>

</body>

</html>
